<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alterar Cor de Fundo</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.5s ease;
  }
  button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="btnRed">Vermelho</button>
<button id="btnGreen">Verde</button>
<button id="btnBlue">Azul</button>
<button id="btnYellow">Amarelo</button>

<script>
document.getElementById("btnRed").addEventListener("click", function() {
  document.body.style.backgroundColor = "red";
});

document.getElementById("btnGreen").addEventListener("click", function() {
  document.body.style.backgroundColor = "green";
});

document.getElementById("btnBlue").addEventListener("click", function() {
  document.body.style.backgroundColor = "blue";
});

document.getElementById("btnYellow").addEventListener("click", function() {
  document.body.style.backgroundColor = "yellow";
});
</script>

</body>
</html>
