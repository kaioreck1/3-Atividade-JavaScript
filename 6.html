<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Palíndromo</title>
</head>
<body>

<h2>Verificar Palíndromo</h2>
<label for="palavra">Digite uma palavra:</label>
<input type="text" id="palavra">
<button onclick="verificarPalindromo()">Verificar</button>

<script>
function verificarPalindromo() {
  var palavra = document.getElementById("palavra").value.toLowerCase();
  var reversedPalavra = palavra.split('').reverse().join('');

  if (palavra === reversedPalavra) {
    alert("'" + palavra + "' é um palíndromo!");
  } else {
    alert("'" + palavra + "' não é um palíndromo.");
  }
}
</script>

</body>
</html>
