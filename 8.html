<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Cliente</title>

<body>

<h2>Cadastro de Cliente</h2>
<form id="formCadastro">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required><br>
  
  <label>Tipo de Pessoa:</label><br>
  <input type="radio" id="pessoaFisica" name="tipoPessoa" value="fisica" onchange="toggleCampos()"> Pessoa Física
  <input type="radio" id="pessoaJuridica" name="tipoPessoa" value="juridica" onchange="toggleCampos()"> Pessoa Jurídica
  <br>
  
  <label for="cpf" id="labelCPF" style="display:none;">CPF:</label>
  <input type="text" id="cpf" name="cpf" style="display:none;" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br>
  
  <label for="cnpj" id="labelCNPJ" style="display:none;">CNPJ:</label>
  <input type="text" id="cnpj" name="cnpj" style="display:none;" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}"><br>
  
  <label for="dataNascimento" id="labelDataNascimento" style="display:none;">Data de Nascimento:</label>
  <input type="text" id="dataNascimento" name="dataNascimento" style="display:none;" pattern="\d{2}/\d{2}/\d{4}"><br>
  
  <label for="endereco">Endereço:</label>
  <input type="text" id="endereco" name="endereco" required><br>
  
  <label for="cep">CEP:</label>
  <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" required><br>
  
  <label for="telefone">Telefone:</label>
  <input type="text" id="telefone" name="telefone" required><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>
  
  <button type="submit">Cadastrar</button>
</form>
